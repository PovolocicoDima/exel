<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Pure JavaScript Exel</title>
</head>
<body>

<div id="app">

  <div class="db">

    <div class="db__header">
      <h1>Excel Dashboard</h1>
    </div>

    <div class="db__new">
      <div class="db__view">
        <a href="#" class="db__create">
          Новая <br /> таблица
        </a>
      </div>
    </div>

    <div class="db__table" db__view>

      <div class="db__list-header">
        <span>Название</span>
        <span>Дата открытия</span>
      </div>

      <ul class="db__list">

        <li class="db__record">
          <a href="#">
            Таблица #1
            <strong>12.06.2021</strong>
          </a>
        </li>

        <li class="db__record">
          <a href="#">
            Таблица #2
            <strong>12.06.2021</strong>
          </a>
        </li>

        <li class="db__record">
          <a href="#">
            Таблица #3
            <strong>12.06.2021</strong>
          </a>
        </li>

        <li class="db__record">
          <a href="#">
            Таблица #4
            <strong>12.06.2021</strong>
          </a>
        </li>
      </ul>

    </div>

  </div>

</div>

</body>
</html>
